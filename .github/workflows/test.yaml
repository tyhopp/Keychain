name: test

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    name: test
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install xcbeautify

      - name: Run tests
        run: >-
          set -o pipefail && xcodebuild test \
            -scheme Keychain \
            -destination 'platform=macOS' | xcbeautify
